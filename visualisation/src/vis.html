<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JVMemory</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Noto Sans, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        #left {
            flex: 0 0 25%;
            min-width: 150px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }

        #right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #heap, #stack { flex: 1; }

        #controls, #timeline { height: 50px; }

        #timeline { display: none; }

        #controls {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        #buttons {
            /*background-color: darkorchid;*/
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        #controls button {
            font-size: 10px;
            padding: 0;
            flex-grow: 1;
        }

        #slider input {
            width: 100%;
            flex-grow: 2;
        }

        #slider {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
        }

        #left { background-color: #283d3b;}

        #right { background-color: #353535;}

        #stack { background-color: #878787; }

        #heap { background-color: #353535; }

        .toString {
            text-align: center;
        }

        .node { stroke: black; }

        .stackNode {
            stroke: black;
            fill: white;
        }

        .stackFrame {
            fill: #3b6074;
        }

        .stackFrameClass {
            font-size: 9pt;
            text-decoration: underline;
            fill: yellow;
        }

        .stackFrameLocalVar {
            font-size: 8pt;
            fill: white;
        }

        .staticNode {
            stroke: black;
            stroke-dasharray: 3px;
        }

        .unreferenced {
            opacity: 0.3;
        }

        .tooltip {
            position: absolute;
            padding: 2px;
            background: #e9f8ff;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            text-align: center;
            font-size: 8pt;
        }

        .nodeArray {
            fill: none;
            stroke: black;
        }

        .link {
            stroke: #111;
            stroke-width: 1px;
        }

        .stackLink { stroke: #111; }

        .staticLink {
            stroke: #23a4e0;
            stroke-dasharray: 3px;
        }

        .linkLabel {
            font-size: 6pt;
            fill: #fff
        }

        .calledObj {
            stroke-width: 2px;
            opacity: 1.0;
        }

        .linkArrow { fill: #111 }

        .nodeAccessR { animation: node-glow-r 0.5s; }

        .nodeAccessW { animation: node-glow-w 0.5s; }

        .nodeAccessRW { animation: node-glow-rw 0.5s; }

        .linkAccessR { animation: link-glow-r 0.5s; }

        .linkAccessW { animation: link-glow-w 0.5s; }

        .linkAccessRW { animation: link-glow-rw 0.5s; }

        @keyframes node-glow-r {
            50% { fill: #18bc0b; }
        }

        @keyframes node-glow-w {
            50% { fill: #f83535; }
        }

        @keyframes node-glow-rw {
            50% { fill: #e5e142; }
        }

        @keyframes link-glow-r {
            50% { stroke: #18bc0b; }
        }

        @keyframes link-glow-w {
            50% { stroke: #f83535; }
        }

        @keyframes link-glow-rw {
            50% { stroke: #e5e142; }
        }

        #choose-thread {
            background: #5bd5d0;
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">
        <div id="stack"></div>
        <div id="controls">
            <div id="buttons">
                <button id="scrub-back"><i class="fas fa-fast-backward"></i></button>
                <button id="play-pause"><i class="fas fa-pause"></i></button>
                <button id="scrub-forward"><i class="fas fa-fast-forward"></i></button>
            </div>
            <div id="slider">
                <button id="slow-down"><i class="fas fa-backward"></i></button>
                <input id="speed-slider" type="range">
                <button id="speed-up"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="heap"></div>
        <div id="timeline"></div>
    </div>

    <div id="choose-thread">
        <select id="thread-select">
            <option>Thread ID</option>
        </select>
        <button id="go-button">Go</button>
    </div>
</div>
<script src='http://d3js.org/d3.v4.js'></script>
<script src='https://cdn.rawgit.com/dcodeIO/protobuf.js/6.8.4/dist/protobuf.js'></script>
<script src="event_ticker.js"></script>
<script src='event.js'></script>
<script src='vis.js'></script>
</body>
</html>
