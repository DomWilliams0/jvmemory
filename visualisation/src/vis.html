<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>JVMemory</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Noto Sans, sans-serif;
        }

        #container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
        }

        #left {
            flex: 0 0 25%;
            min-width: 150px;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }

        #right {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #heap, #stack { flex: 1; }

        #controls, #timeline { height: 50px; }

        #controls {
            display: flex;
            flex-direction: column;
            justify-content: stretch;
        }

        #buttons {
            background-color: darkorchid;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        #controls button {
            font-size: 10px;
            padding: 0;
            flex-grow: 1;
        }

        #slider input {
            width: 100%;
            flex-grow: 2;
        }

        #slider {
            display: flex;
            flex-direction: row;
            justify-content: stretch;
        }

        #left { background-color: darkolivegreen;}

        #right { background-color: coral;}

        #stack { background-color: aqua; }

        #heap { background-color: orange; }

        .node { stroke: black; }

        .nodeStack {
            fill: #46c3e1;
            stroke: black;
        }

        .nodeArray {
            fill: none;
            stroke: black;
        }

        .link {
            stroke: #111;
            stroke-width: 1px;
        }

        .stackLink { stroke: #333; }

        .linkLabel {
            font-size: 8pt;
            fill: #666
        }

        .linkArrow { fill: #111 }

        .nodeAccessR { animation: node-glow-r 0.5s; }

        .nodeAccessW { animation: node-glow-w 0.5s; }

        .nodeAccessRW { animation: node-glow-rw 0.5s; }

        .linkAccessR { animation: link-glow-r 0.5s; }

        .linkAccessW { animation: link-glow-w 0.5s; }

        .linkAccessRW { animation: link-glow-rw 0.5s; }

        @keyframes node-glow-r {
            50% { fill: #18bc0b; }
        }

        @keyframes node-glow-w {
            50% { fill: #f83535; }
        }

        @keyframes node-glow-rw {
            50% { fill: #e5e142; }
        }

        @keyframes link-glow-r {
            50% { stroke: #18bc0b; }
        }

        @keyframes link-glow-w {
            50% { stroke: #f83535; }
        }

        @keyframes link-glow-rw {
            50% { stroke: #e5e142; }
        }
    </style>
</head>
<body>
<div id="container">
    <div id="left">
        <div id="stack"></div>
        <div id="controls">
            <div id="buttons">
                <button><i class="fas fa-fast-backward"></i></button>
                <button id="playpause" onclick="ticker.toggle()"><i class="fas fa-pause"></i></button>
                <button><i class="fas fa-fast-forward"></i></button>
            </div>
            <div id="slider">
                <button onclick="ticker.slowdown()"><i class="fas fa-backward"></i></button>
                <input id="speedslider" type="range">
                <button onclick="ticker.speedup()"><i class="fas fa-forward"></i></button>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="heap"></div>
        <div id="timeline"></div>
    </div>
</div>
<script src='http://d3js.org/d3.v4.js'></script>
<script src='https://cdn.rawgit.com/dcodeIO/protobuf.js/6.8.4/dist/protobuf.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js'></script>
<script src='event.js'></script>
<script src='vis.js'></script>
</body>
</html>
