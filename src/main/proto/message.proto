syntax = "proto3";

option java_package = "ms.domwillia.jvmemory.protobuf";
option java_outer_classname = "Message";

import "allocations.proto";
import "definitions.proto";
import "flow.proto";
import "access.proto";

enum MessageType {
    CLASS_DECL = 0;

    ALLOC = 1;
    DEALLOC = 2;

    METHOD_ENTER = 3;
    METHOD_EXIT = 4;

    GETFIELD = 5;
    PUTFIELD = 6;

    STORE = 7;
    LOAD = 8;
}

message Variant {
    MessageType type = 1;
    oneof payload {
        ClassDefinition classDefinition = 2;

        Allocation allocation = 3;
        Deallocation deallocation = 4;

        MethodEnter methodEnter = 5;
        MethodExit methodExit = 6;

        GetField getField = 7;
        PutField putField = 8;

        Store store = 9;
        Load load = 10;
    }

}
