syntax = "proto3";

option java_package = "ms.domwillia.jvmemory.protobuf";
option java_outer_classname = "Allocations";

message AllocationObject {
    string type = 1;
    int64 id = 2;
}

message AllocationArray {
    string type = 1;
    int64 id = 2;
    int32 size = 3;
}

message Deallocation {
    int64 id = 1;
}
